<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Results</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="navbar">
    <a href="index.html"><img src="logo-wide.png" alt="FlyDream" class="logo"></a>
    <div class="top-right">
      <button>Language</button>
      <button id="sign-in-btn">Sign In</button>
    </div>
  </div>

  <div class="container">
    <form id="book-flight-form">
      <div class="form-row">
        <div class="form-group">
          <label for="from-location">From:</label>
          <select id="from-location" name="from-location" required>
            <option value="" disabled selected>Select departure city</option>
            <optgroup label="Australia">
              <option value="0" data-alt="Sydney">Sydney</option>
              <option value="1" data-alt="Melbourne">Melbourne</option>
              <option value="2" data-alt="Brisbane">Brisbane</option>
              <option value="3" data-alt="Perth">Perth</option>
            </optgroup>
            <optgroup label="New Zealand">
              <option value="4" data-alt="Auckland">Auckland</option>
              <option value="5" data-alt="Wellington">Wellington</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="to-location">From:</label>
          <select id="to-location" name="to-location" required>
            <option value="" disabled selected>Select destination city</option>
            <optgroup label="Australia">
              <option value="Sydney">Sydney</option>
              <option value="Melbourne">Melbourne</option>
              <option value="Perth">Perth</option>
              <option value="Brisbane">Brisbane</option>
            </optgroup>
            <optgroup label="New Zealand">
              <option value="Auckland">Auckland</option>
              <option value="Wellington">Wellington</option>
            </optgroup>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="depart-date">Depart Date:</label>
          <input type="date" id="depart-date" name="depart-date" required>
        </div>
        <div class="form-group">
          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date">
        </div>
      </div>
      <div class="additional-options">
        <div class="form-group">
          <input type="checkbox" id="one-way" name="one-way">
          <label for="one-way" class="checkbox-label">One-way flight</label>
          <button type="submit" class="submit-btn">Enter</button>
        </div>
      </div>
    </form>
  </div>

  <div class="flight-select" id="flight-select">

  </div>

  <script src="js/flight-selection.js"></script>
</body>

</html>
