<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Results</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="navbar">
    <a href="index.html"><img src="logo-wide.png" alt="FlyDream" class="logo"></a>
    <div class="top-right">
      <button>Language</button>
      <button id="sign-in-btn">Sign In</button>
    </div>
  </div>

  <div class="container">
    <h2>Menu</h2>
  </div>

  <div class="section">
    <h3>Flight Cards</h3>
    <div id="results">
      <div class="flight-card">
        <div class="card1">
          <p>Sydney</p>
          <p>Departure: 10:00</p>
        </div>
        <img src="melbourne.jpg" alt="Melbourne">
        <div class="card3">
          <p>Sydney</p>
          <p>Arrival: 11:00</p>
        </div>
        <button class="card4">Select</button>
      </div>
    </div>

  </div>

  <div class="flight-select" id="flight-select">

  </div>

  <script src="js/flight-selection.js"></script>
</body>

</html>
