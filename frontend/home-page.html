<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking</title>
  <style>
    /* Ensure the body fills the entire viewport */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #004d40;
      background-color: #f8f8f8;
      /* Set the background color to off-white */
    }

    /* Top strip of the website */
    .top-strip {
      width: 100%;
      height: 75px;
      background-color: #F99F1C;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    /* Logo styling */
    .logo {
      width: 150px;
      height: 50px;
      border-radius: 10%;
      overflow: hidden;
      margin-left: 180px;
      /* Push logo 100px to the right */
    }

    /* Top right buttons */
    .top-right {
      display: flex;
      gap: 15px;
      margin-right: 175px;
      /* Push buttons 100px to the left */
    }

    /* Buttons styling */
    .top-right button {
      padding: 8px 15px;
      background-color: #F99F1C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Button hover effect */
    .top-right button:hover {
      background-color: #00332c;
    }

    /* Section for the colored strip */
    .color-strip {
      width: 100%;
      height: 300px;
      background-color: #032B73;
      position: fixed;
      top: 75px;
      /* Positioned right below the top-strip */
      left: 0;
      z-index: 900;
      /* Lower z-index to allow overlap */
    }

    /* Container styling */
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      max-width: 800px;
      width: 90%;
      position: relative;
      border: 2px solid #004d40;
      margin-top: 120px;
      /* Adjusted to overlap with the color strip */
      z-index: 1000;
      /* Ensure it's on top of the color strip */
    }

    /* Menu row styling */
    .menu-row {
      display: flex;
      justify-content: space-around;
      background-color: #022A73;
      /* Example background color for the menu row */
      padding: 10px 0;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .menu-item {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }

    .menu-item:hover {
      background-color: #0056b3;
      /* Darker shade for hover effect */
    }

    .menu-item.selected {
      background-color: #0056b3;
      /* Highlight selected item */
    }

    /* Form row styling */
    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 20px;
    }

    /* Form group styling */
    .form-group {
      flex: 1;
    }

    /* Label styling */
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #004d40;
    }

    /* Input styling */
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #004d40;
      border-radius: 5px;
      background-color: #e0f2f1;
      color: #004d40;
    }

    /* Checkbox styling */
    .form-group input[type="checkbox"] {
      width: auto;
    }

    /* Passengers input box size */
    .form-group input#passengers {
      width: 80px;
      padding: 12px;
    }

    /* Checkbox label styling */
    .form-group .checkbox-label {
      font-weight: normal;
    }

    /* Submit button styling */
    .submit-btn {
      padding: 12px 25px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      position: absolute;
      bottom: 30px;
      right: 30px;
    }

    /* Submit button hover effect */
    .submit-btn:hover {
      background-color: #004d40;
    }

    /* Additional options section styling */
    .additional-options {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }
  </style>
</head>

<body>

  <div class="top-strip">
    <img src="logo.png" alt="Company Logo" class="logo">
    <div class="top-right">
      <button>Language</button>
      <button>Sign In</button>
    </div>
  </div>

  <div class="color-strip"></div>

  <div class="container">
    <div class="menu-row">
      <button class="menu-item" id="book-flight-btn">Book Flight</button>
      <button class="menu-item" id="manage-booking-btn">Manage Booking</button>
      <button class="menu-item" id="check-in-btn">Check-In</button>
      <button class="menu-item" id="flight-status-btn">Flight Status</button>
    </div>

    <form id="book-flight-form">
      <div class="form-row">
        <div class="form-group">
          <label for="from-location">From:</label>
          <input type="text" id="from-location" name="from-location" placeholder="Enter departure city" required>
        </div>
        <div class="form-group">
          <label for="to-location">To:</label>
          <input type="text" id="to-location" name="to-location" placeholder="Enter destination city" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="depart-date">Depart Date:</label>
          <input type="date" id="depart-date" name="depart-date" required>
        </div>
        <div class="form-group">
          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date">
        </div>
      </div>
      <div class="additional-options">
        <div class="form-group">
          <label for="passengers">Total Passengers:</label>
          <input type="number" id="passengers" name="passengers" min="1" max="9999" required>
        </div>
        <div class="form-group">
          <input type="checkbox" id="one-way" name="one-way">
          <label for="one-way" class="checkbox-label">One-way flight</label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Enter</button>
    </form>

    <!-- New form for Manage Booking -->
  <div id="manage-booking-form" style="display: none;">
    <h2>Manage Booking</h2>
    <form >
      <div class="form-row">
        <div class="form-group">
          <label for="booking-reference">Booking Reference:</label>
          <input type="text" id="booking-reference" name="booking-reference" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>
      <button type="submit" class="submit-btn">Retrieve Booking</button>
    </form>

  </div>

    <!-- New form for Check-In -->
    <div id="check-in-form-container" style="display: none;">
      <h2>Check-In</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="check-in-booking-reference">Booking Reference:</label>
            <input type="text" id="check-in-booking-reference" name="check-in-booking-reference" required>
          </div>
          <div class="form-group">
            <label for="check-in-last-name">Last Name:</label>
            <input type="text" id="check-in-last-name" name="check-in-last-name" required>
          </div>
        </div>
        <button type="submit" class="submit-btn">Check-In</button>
      </form>
    </div>

  <script>
    // Load locations from a text file
    fetch('D:\AA Uni\Year 2.1\IT project management\project-artifact\data-files\locations.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.text();
      })

      .then(data => {
        const locations = data.split('\n').map(item => item.trim());
        initAutocomplete('from-location', locations);
        initAutocomplete('to-location', locations);
      });

    // Initialize autocomplete function
    function initAutocomplete(inputId, locations) {
      const input = document.getElementById(inputId);
      input.addEventListener('input', function () {
        const suggestions = locations.filter(location =>
          location.toLowerCase().startsWith(this.value.toLowerCase())
        );
        showSuggestions(this, suggestions);
      });
    }

    // Show suggestions under the input field
    function showSuggestions(input, suggestions) {
      const list = document.createElement('ul');
      list.style.position = 'absolute';
      list.style.backgroundColor = 'white';
      list.style.border = '1px solid #ccc';
      list.style.maxHeight = '150px';
      list.style.overflowY = 'auto';
      list.style.width = input.offsetWidth + 'px';
      list.style.marginTop = '0';
      list.style.paddingLeft = '10px';

      suggestions.forEach(suggestion => {
        const listItem = document.createElement('li');
        listItem.textContent = suggestion;
        listItem.style.padding = '5px';
        listItem.style.cursor = 'pointer';
        listItem.addEventListener('click', function () {
          input.value = this.textContent;
          list.innerHTML = '';
        });
        list.appendChild(listItem);
      });

      clearSuggestions();
      input.parentNode.appendChild(list);
    }

    // Clear suggestions
    function clearSuggestions() {
      const oldList = document.querySelector('ul');
      if (oldList) oldList.remove();
    }

    document.addEventListener('click', function (e) {
      if (!e.target.matches('input')) {
        clearSuggestions();
      }
    });

    // Get all menu buttons
const menuButtons = document.querySelectorAll('.menu-item');

// Add event listener to each menu button
menuButtons.forEach(button => {
  button.addEventListener('click', () => {
    // Remove selected class from all buttons
    menuButtons.forEach(btn => btn.classList.remove('selected'));
    // Add selected class to the clicked button
    button.classList.add('selected');

    // Show/hide forms based on the clicked button
    if (button.id === 'book-flight-btn') {
      document.getElementById('book-flight-form').style.display = 'block';
      document.getElementById('manage-booking-form').style.display = 'none';
      document.getElementById('check-in-form-container').style.display = 'none';
    } else if (button.id === 'manage-booking-btn') {
      document.getElementById('book-flight-form').style.display = 'none';
      document.getElementById('manage-booking-form').style.display = 'block';
      document.getElementById('check-in-form-container').style.display = 'none';
    } else if (button.id === 'check-in-btn') {
      document.getElementById('book-flight-form').style.display = 'none';
      document.getElementById('manage-booking-form').style.display = 'none';
      document.getElementById('check-in-form-container').style.display = 'block';
    } else if (button.id === 'flight-status-btn') {
      // You can add functionality for flight status button here
      console.log('Flight status button clicked');
    }
  });
});

  </script>

</body>

</html>
