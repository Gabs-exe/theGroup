<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your stylesheet -->
    <script defer src="payment.js"></script> <!-- Include the JavaScript file -->
</head>
<body>
  <div class="navbar">
    <a href="index.html"><img src="img/logo-wide.png" alt="FlyDream" class="logo"></a>
    <div class="top-right">
      <button>Language</button>
      <button id="sign-in-btn">Sign In</button>
    </div>
  </div>


    <div class="payment-container">
        <h1>Payment Details</h1>

        <!-- Billing Information Section -->
        <section class="billing-info">
            <h2>Billing Information</h2>
            <form id="payment-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="123 Main St" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state" placeholder="State" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP/Postal Code</label>
                        <input type="text" id="zip" name="zip" placeholder="ZIP Code" required>
                    </div>
                </div>
            </form>
        </section>

        <!-- Payment Details Section -->
        <section class="payment-details">
            <h2>Payment Details</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" name="cardName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1111 2222 3333 4444" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>
        </section>

        <!-- Order Summary Section -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-summary-details">
                <!-- Populate this dynamically with JavaScript -->
            </div>
        </section>

        <!-- Submit Button -->
        <button id="pay-now-btn" class="submit-btn">Pay Now</button>
    </div>

</body>
</html>
