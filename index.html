<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="navbar">
    <img src="logo.png" alt="FlyDream" class="logo">
    <div class="top-right">
      <button>Language</button>
      <button id="sign-in-btn">Sign In</button>
    </div>
  </div>

  <div class="color-strip"></div>

  <div class="container">
    <div class="menu-row">
      <button class="menu-item" id="book-flight-btn">Book Flight</button>
      <button class="menu-item" id="manage-booking-btn">Manage Booking</button>
      <button class="menu-item" id="check-in-btn">Check-In</button>
      <button class="menu-item" id="flight-status-btn">Flight Status</button>
    </div>

    <form id="book-flight-form">
      <div class="form-row">
        <div class="form-group">
          <label for="from-location">From:</label>
          <select id="from-location" name="from-location" required>
            <option value="" disabled selected>Select departure city</option>
            <optgroup label="Australia">
              <option value="0">Sydney</option>
              <option value="1">Melbourne</option>
              <option value="2">Brisbane</option>
              <option value="3">Perth</option>
            </optgroup>
            <optgroup label="New Zealand">
              <option value="4">Auckland</option>
              <option value="5">Wellington</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="to-location">From:</label>
          <select id="to-location" name="to-location" required>
            <option value="" disabled selected>Select destination city</option>
            <optgroup label="Australia">
              <option value="Sydney">Sydney</option>
              <option value="Melbourne">Melbourne</option>
              <option value="Perth">Perth</option>
              <option value="Brisbane">Brisbane</option>
            </optgroup>
            <optgroup label="New Zealand">
              <option value="Auckland">Auckland</option>
              <option value="Wellington">Wellington</option>
            </optgroup>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="depart-date">Depart Date:</label>
          <input type="date" id="depart-date" name="depart-date" required>
        </div>
        <div class="form-group">
          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date">
        </div>
      </div>
      <div class="additional-options">
        <div class="form-group">
          <label for="passengers">Total Passengers:</label>
          <select id="passengers" name="passengers" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <div class="form-group">
          <input type="checkbox" id="one-way" name="one-way">
          <label for="one-way" class="checkbox-label">One-way flight</label>
          <button type="submit" class="submit-btn">Enter</button>
        </div>
      </div>
    </form>

    <!-- New form for Manage Booking -->
    <div id="manage-booking-form" style="display: none;">
      <h2>Manage Booking</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="booking-reference">Booking Reference:</label>
            <input type="text" id="booking-reference" name="booking-reference" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <button type="submit" class="submit-btn">Retrieve Booking</button>
      </form>

    </div>

    <!-- New form for Check-In -->
    <div id="check-in-form-container" style="display: none;">
      <h2>Check-In</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="check-in-booking-reference">Booking Reference:</label>
            <input type="text" id="check-in-booking-reference" name="check-in-booking-reference" required>
          </div>
          <div class="form-group">
            <label for="check-in-last-name">Last Name:</label>
            <input type="text" id="check-in-last-name" name="check-in-last-name" required>
          </div>
        </div>
        <button type="submit" class="submit-btn">Check-In</button>
      </form>
    </div>
  </div>


  <!-- New form for Sign Up -->
<div id="sign-up-modal" style="display: none;">
  <div id="sign-up-modal-content">
    <div id="sign-up-modal-header">
      <h2>Sign Up</h2>
      <span id="sign-up-modal-close">&times;</span>
    </div>
    <form id="sign-up-form">
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email Address or Business Number:</label>
          <input type="text" id="email" name="email" placeholder="Enter your Email/Business Number" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <div class="checkbox-container">
            <input type="checkbox" id="show-password" name="show-password">
            <label for="show-password" class="checkbox-label">Show Password</label>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>
</div>
<script src="js/home.js"></script>
</body>
</html>
